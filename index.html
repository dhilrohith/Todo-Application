<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>

    <!-- CLI(Cmmand Line Interface) -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS CDN (Content Delivery Network)-->
    <!-- CDN for installing packages  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <!-- CDN for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- add_new_btn_only for mobile -->
  <div class="addnew_btn_only_for_mobile">
    <button class="btn btn-primary d-flex align-items-center gap-2" type=submit data-bs-toggle="modal" data-bs-target="#addnew"> 
      <i class="fa-solid fa-plus"></i>Add new Item
    </button>
  </div>

  <!-- Bootstrap code for modal -->
  <div class="modal fade" id="addnew" tabindex="-1" aria-labelledby="addnewLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addnewLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="imageURL" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imageURL" aria-describedby="urlHelp" placeholder="https://example.com/image.png">
              <div id="urlHelp" class="form-text">Its a optional field for u</div>
            </div>

            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle" 
              placeholder="Task Title!">
            </div>

            <div class="mb-3">
              <label for="taskType" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="taskType" 
              placeholder="Task Type!">
            </div>

            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Description</label>
              <textarea type="text" class="form-control" id="taskDescription" 
              placeholder="Task Description..."></textarea>
            </div>
          </form>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div> 
    </div>
  </div>

  <!-- Modal for display task -->
<div class="modal fade" id="displayTask" tabindex="-1" aria-labelledby="displayTaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="displayTaskLabel">Display Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task_modal_body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To-Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
              <button class="btn btn-primary d-flex align-items-center gap-2" type=submit data-bs-toggle="modal" data-bs-target="#addnew" id="menubutton"> 
                <i class="fa-solid fa-plus"></i>Add new Item
              </button>
          </div>
        </div>
      </nav>

       <div class="container">
        <!-- Search Bar -->
        <section class="mt-4">
          <div class="row justify-content-center">
            <div class="col-md-6">

              <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Search Your Task Here..." aria-label="Username" aria-describedby="addon-wrapping">
                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
              
            </div>
          </div>
        </section>

      <!-- Cards -->
       <section class="mt-4">
        <div class="row task_content"></div >
       </section> 
       </div>
    <!-- Custom JS -->
    <script src="index.js"></script>
    <!-- Bootstrap JS CDN Content Delivery Network-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
</script>
</body>
</html>
